<!DOCTYPE html>
<html lang="esp">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="main.js" defer></script>
    <title>Sprint 2 Thiago Viera
    </title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="row text-bg-primary">
          <div class="col text-center">
            <h1 class="text-white">App de gastos</h1>
            <h3 class="text-white">Ingresa cuanto pago cada persona</h3>
          </div>
        </div>
        <div class="mt-3" >
          <label for="name" class="pb-2">Nombre:</label>
          <input type="text" id="nombre"/>
          <br>
          <label for="amount" class="pe-2">Monto:</label>
          <input type="number" id="monto"/>
          <br>
          <br>
          <button type="button" id="button" class="btn btn-danger">Calcular</button>
        </div>
        <ul class="list-group mt-2" id="unorderedList">
        </ul>
        <h4 class="total mt-3" id="total">Total: $</h4>
        <h4 class="contribucion" id="contribucion">Tiene que pagar cada uno: $</h4>
      </div>
    </main>
  </body>
</html>
